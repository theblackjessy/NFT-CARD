<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="container">
    <section class="main">
      <aside class="image">
        <img src="./images/image-equilibrium.jpg" alt="equilibrum">
      </aside>
      <article class="story">
        <h4>Equilibrium #3429</h4>
        <p class="par">Our Equilibrium collection promotes balance and calm.
        </p>
        <aside class="sub">
          <div class="green">
            <img src="./images/icon-ethereum.svg" alt="">
            <p> 0.041 ETH</p>
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg" alt="">
            <p>  3 days left</p>
          </div>
        </aside>  
      </article>
      <p class="line"></p>
      <footer class="foot">
        <div class="foot-image">
        <img src="./images/image-avatar.png" alt="profile">
      </div>
      <p> Creation of <span>Jules Wyvern</span></p>
      </footer>
    </section>

  </main>
</body>
</html>
